<body>
<div class="container">
    <h1 class="form-name">Inhouse Addition Detail</h1>

    <!-- add onsubmit to call function to check inv against maxInv -->
    <form class="create" action="#" th:action="@{/showFormAddInPart}" th:object="${inhousepart}" method="POST"
          onsubmit="return validateInv()" }>

        <!-- Add hidden form field to handle update -->
        <p><input type="hidden" th:field="*{id}"/></p>

        <p>Part Name: <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4"/></p>

        <p>Price ($): <input type="text" path="price" th:field="*{price}" placeholder="Price"
                          class="form-control mb-4 col-4"/></p>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>

        <p>Inventory Amount: <input type="text" id="inv" path="inv" th:field="*{inv}" placeholder="Inventory"
                                    class="form-control mb-4 col-4"/></p>
        <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}">Inventory Error</p>

        <p>Max Inventory: <input type="text" id="maxInv" path="maxInv" th:field="*{inv}" placeholder="Max Inventory"
                                 class="form-control mb-4 col-4"/></p>
        <p th:if="${#fields.hasErrors('maxInv')}" th:errors="*{maxInv}">Inventory Error</p>

        <p>Minimum Inventory: <input type="text" path="minInv" th:field="*{minInv}" placeholder="Min Inventory"
                                     class="form-control mb-4 col-4"/></p>
        <p th:if="${#fields.hasErrors('minInv')}" th:errors="*{minInv}">Inventory Error</p>

        <p>Part ID: <input type="text" th:field="*{partId}" placeholder="Part ID" class="form-control mb-4 col-4"/></p>

        <p><input type="submit" value="Submit"/></p>
    </form>
    <p>
        <errors path="price" cssClass="" error/>
    <p>

        <a href="http://localhost:8080/">Return
            to Main Screen</a>
</div>
</body>
</html>
